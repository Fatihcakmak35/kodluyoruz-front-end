<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-1998" width="351" height="113">
    <section>
        <article class="main">
            <p>Search the web useing Google!</p>
            <input type="text" name="q" value="" size="40">
            <div>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
            </div>
        </article>
    </section>
    <footer>
        <div style="flex: 37;">
            <p>Special Searches</p>
            <p><a href="">Stanford Search</a></p>
            <p><a href="">Linux Search</a></p>
        </div>
        <div class="middle" style="flex: 21;">
            <p><a href="">Help!</a></p>
            <p><a href="">About Google!</a></p>
            <p><a href="">Company Info</a></p>
            <p><a href="">Google! Logos</a></p>
        </div>
        <div class="last" style="flex: 41;">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" placeholder="your e-mail">
            <ul>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a href="">Archive</a>
            </ul>
        </div>
    </footer>
    <p>Copyright Â©1998 Google Inc.</p>
</body>
</html>
